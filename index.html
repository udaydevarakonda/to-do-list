<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_DO_List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center">
    <header>
        <h2 style="color:rgb(115, 0, 255)">To_Do_List</h2>
    </header>
</div>
    
    <main>
        <div class="container mt-5 col-6 ">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Enter the details" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Enter</button>
          </div>
          
          
        </div>
        <div class="container col-6">
            <ul id="ul" class="list-group list-group-flush ">
                <li class="list-group-item d-flex justify-content-between">
                    <h3 class="flex-grow-1">Chapter 1</h3>
                    <button class="btn btn-warning my-2 mx-1" onclick="edit(this)">Edit</button>
                    <button class="btn btn-danger my-2 mx-1" onclick="remove(this)">Delete</button>
                </li>
                
              </ul>
        </div>
    </main>
    <script>
        let btn=document.getElementById("button-addon2");
        btn.addEventListener("click",clicked);
        let ull=document.getElementById("ul");

        function clicked(e){
            let bn=e.currentTarget;
            let input=bn.previousElementSibling;
           
            if(input.value !=""){
                if(ull.children.length<=1){
                    if(ull.children[0].tagName.startsWith('H') ){
                        if(ull.children[0].textContent=="Oops! nothing is there.Please add some tasks."){
                            console.log("inside the if part");
                            console.log(ull.children[0].tagName);
                            ull.children[0].remove();
                        
                        }
                    }
                }
                    
                        let newLi= document.createElement("li");
                        newLi.classList="list-group-item d-flex justify-content-between";
                        newLi.innerHTML=`<h3 class="flex-grow-1">${input.value}</h3>
                        <button class="btn btn-warning my-2 mx-1" onclick="edit(this)">Edit</button>
                                <button class="btn btn-danger my-2 mx-1" onclick="remove(this)">Delete</button>`;
                        ull.append(newLi);

                        console.log(input.value);

                    
                }
            
            
            else{
                alert("You can't add a empty task,Please assign a name");
            }
        }

        function remove(e){
            e.parentElement.remove();
            if(ull.children.length <=0){
                let newMsg=document.createElement('h3');
                newMsg.className="newMsg";
                newMsg.textContent="Oops! nothing is there.Please add some tasks.";
                ull.append(newMsg);

            }
            
        }


        function edit(e){
            // console.log(e.textContent);
            if(e.textContent=="Edit"){
                e.textContent="Done";
                let pe=e.previousElementSibling;
                let word=pe.textContent;
                let ed=document.createElement("input");
                ed.type="text";
                ed.className="flex-grow-1 ";
                ed.placeholder=word;
                ed.value=word;
                e.parentElement.replaceChild(ed,pe);
            }
            else{
                e.textContent="Edit";
                let pe=e.previousElementSibling;
                const p=e.parentElement;
                let word=pe.value;
                let hd=document.createElement('h3');
                hd.className="flex-grow-1";
                hd.textContent=word;
                e.parentElement.replaceChild(hd,pe);

            }

        }

    </script>
    
</body>
</html>
